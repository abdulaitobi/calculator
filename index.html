<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <h1 style="font-size: 30px;">By Daniel Abdulai</h1>
    <div id="calculator">
        <div id="screen">

        </div>
        <div id="buttons">
            <div class="buttons_row">
                <div class="number buttons" id="7">7</div>
                <div class="number buttons" id="8">8</div>
                <div class="number buttons" id="9">9</div>
                <div class="operator buttons" id="/">/</div>
            </div>
            <div class="buttons_row">
                <div class="number buttons" id="4">4</div>
                <div class="number buttons" id="5">5</div>
                <div class="number buttons" id="6">6</div>
                <div class="operator buttons" id="mult">X</div>
            </div>
            <div class="buttons_row">
                <div class="number buttons" id="1">1</div>
                <div class="number buttons" id="2">2</div>
                <div class="number buttons" id="3">3</div>
                <div class="operator buttons" id="-">-</div>
            </div>
            <div class="buttons_row">
                <div class="number buttons" id="0">0</div>
                <div id="clr">CLR</div>
                <div id="equals">=</div>
                <div class="operator buttons" id="+">+</div>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
